<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock  Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rock">
            <img src="photos/rock.png" alt="rock">
        </div>
        <div class="scissors">
            <img src="photos/scissors.png" alt="">
        </div>
        <h1>Rock Paper Scissors</h1>
        <div class="elves">
            <div class="elf">
                <img src="photos/elf2.png" alt="elf">
                <h2 class="hand1_visible">ROCK</h2>
            </div>
            <div class="elf">
                <h2 class="hand2_visible">SCISSORS</h2>
                <img src="photos/elf1.png" alt="elf2">
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="round.js"></script>
</body>
</html>
